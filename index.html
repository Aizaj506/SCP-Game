<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stone , Paper, Scissors</h1>
        <p>Welcome to the Stone, Paper, Scissors game! Choose your weapon wisely and see who wins this classic game.</p>
        <h1>Dedicated to my friend Aditya &#x1F606;</h1>
        <div class="choices">
            <button onclick="playGame('stone')">Stone</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
